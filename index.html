<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заголовок</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>
    <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Бренд</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Головна</a></li>
                <li><a href="#">Статті</a></li>
                <li><a href="#">Новини</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Вхід</a></li>
            </ul>
        </div>
    </nav>

    <a href="#" class="btn btn-primary">Відкрити вікно</a>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
                </div>
                <div class="modal-body">
                    <form id="productForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="productName" class="col-sm-2 control-label">Назва продукції:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="productName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productWeight" class="col-sm-2 control-label">Вага продукції:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="productWeight">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productPrice" class="col-sm-2 control-label">Ціна продукції:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="productPrice">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="productContainer" class="container"></div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function() {
                $("#myModal").modal('show');
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $("#saveProduct").click(function(){
                var productName = $("#productName").val();
                var productWeight = $("#productWeight").val();
                var productPrice = $("#productPrice").val();
    
                var productHTML = "<div><strong>Назва продукції:</strong> " + productName + "<br><strong>Вага продукції:</strong> " + productWeight + "<br><strong>Ціна продукції:</strong> " + productPrice + "</div><hr>";
    
                $("#productContainer").append(productHTML);
                $("#myModal").modal('hide');
            });
        });
    </script>    
</body>
</html>
